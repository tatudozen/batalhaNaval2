version: '3.8'

services:
  batalha-naval:
    image: ghcr.io/${GITHUB_USERNAME}/batalha-naval:latest
    # OU use uma registry privada:
    # image: registry.seu-dominio.com/batalha-naval:latest

    container_name: batalha-naval
    restart: unless-stopped

    environment:
      - NODE_ENV=production
      - PORT=3001
      - BASE_URL=https://${DOMAIN}

    volumes:
      # Persistência do banco de dados
      - ./data:/app/data
      # Sessão do WhatsApp
      - ./whatsapp-session:/app/backend/.wwebjs_auth
      # Logs
      - ./logs:/app/backend/logs

    networks:
      - traefik-public

    labels:
      # Habilitar Traefik
      - "traefik.enable=true"

      # Rede do Traefik
      - "traefik.docker.network=traefik-public"

      # Router HTTP -> HTTPS redirect
      - "traefik.http.routers.batalha-naval-http.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.batalha-naval-http.entrypoints=web"
      - "traefik.http.routers.batalha-naval-http.middlewares=redirect-to-https"

      # Router HTTPS
      - "traefik.http.routers.batalha-naval.rule=Host(`${DOMAIN}`)"
      - "traefik.http.routers.batalha-naval.entrypoints=websecure"
      - "traefik.http.routers.batalha-naval.tls=true"
      - "traefik.http.routers.batalha-naval.tls.certresolver=letsencrypt"

      # Service
      - "traefik.http.services.batalha-naval.loadbalancer.server.port=3001"

      # Middleware de redirecionamento
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/matches', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  traefik-public:
    external: true
